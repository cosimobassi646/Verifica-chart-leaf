  <body style="background-color: rgba(254, 255, 224, 0.979);">
    <h1 class="text-center text-danger">Dati di comuni e città italiane:</h1>
    <div class="container text-center w-100">
        <div class="row">
          <div class="col col-lg-5 col-md-12 col-sm-12">
            <div class="mt-2"  id="cGrafico w-100 " style="background-color: rgba(232, 233, 224, 0.445);">

                <canvas class="w-100" id="chartcomuni"></canvas>
              </div>
          </div>
          <div class="col col-lg-7 col-md-12 col-sm-12">

          </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <h1 class="text-center text-danger">Guarda i 3 comuni con maggiori abitanti da vicino!</h1>
        <div style="background-color: rgba(120, 239, 255, 0.308)" class="w-25 mx-auto my-auto">
            <button type="button" id="roma" class="btn btn-success">Visualizza Roma</button>
            <button type="button" id="mil" class="btn btn-success">Visualizza Milano</button>
            <button type="button" id="nap" class="btn btn-success">Visualizza Napoli</button>
        </div>
    </div>
